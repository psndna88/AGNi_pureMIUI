[SS-GPU]
algo_type ss
sampling 10
sensor gpu
device gpu
set_point 75000
set_point_clr 65000
time_constant 0

[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 10000
sensor quiet_therm
thresholds 40000 42000 44000 46000
thresholds_clr 39000 41000 43000 45000
actions battery battery battery battery
action_info 1 2 4 5

[CPU7_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor tsens_tz_sensor5
thresholds 72000
thresholds_clr 68000
actions hotplug_7
action_info 1

