# SENSOR : ALIAS
# tsens_tz_sensor8 : gpu
# tsens_tz_sensor6 : cpu7
# tsens_tz_sensor5 : cpu6
# tsens_tz_sensor4 : cpu5
# tsens_tz_sensor3 : cpu4
# tsens_tz_sensor1 : cpu0-cpu1-cpu2-cpu3

#debug
#Conf file: vendor/etc/thermal-engine-normal.conf

[VIRTUAL-CLUSTER1]
algo_type virtual
trip_sensor tsens_tz_sensor3
set_point 68000
set_point_clr 65000
sensors tsens_tz_sensor3 tsens_tz_sensor4 tsens_tz_sensor5 tsens_tz_sensor6 tsens_tz_sensor7 tsens_tz_sensor12
weights
sampling 10
math 2

[VIRTUAL-CLUSTER0]
algo_type virtual
trip_sensor tsens_tz_sensor1
set_point 66000
set_point_clr 64000
sensors tsens_tz_sensor1 tsens_tz_sensor2
weights
sampling 10
math 2

[SS-XO-THERM-GOLD]
algo_type ss
sampling 2000
sensor xo_therm
device cluster1
set_point 57000
set_point_clr 53000
time_constant 0
device_max_limit 14016000

[SS-XO-THERM-SILVER]
algo_type ss
sampling 2000
sensor xo_therm
device cluster0
set_point 57000
set_point_clr 53000
time_constant 0
